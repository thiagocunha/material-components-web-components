<html>
<head>
  <title>textfield demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script  src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../node_modules/@material/mwc-textfield/mwc-textfield-element.js"></script>
  <script type="module" src="../node_modules/@material/mwc-textfield/mwc-textarea-element.js"></script>
  <script type="module" src="../node_modules/@material/mwc-icon/mwc-icon.js"></script>
  <link rel="stylesheet" href="demo-component.css">
  <style>
    mwc-textfield-element {
      min-width: 240px;
    }
    .shaped-filled {
      --mwc-textfield-filled-border-radius: 16px 16px 0 0;
    }
    .shaped-outlined {
      --mwc-textfield-outlined-leading-width: 28px;
      --mwc-textfield-outlined-leading-border-radius: 28px 0 0 28px;
      --mwc-textfield-outlined-trailing-border-radius: 0 28px 28px 0;
    }
  </style>
</head>
<body class="unresolved">
  <header>
    <a href="index.html"><mwc-icon>arrow_back</mwc-icon>
    <span>Text Field</span></a>
  </header>

  <main>
    <h4>Filled</h4>
    <div class="demo-group-spaced">
      <mwc-textfield-element label="Standard"></mwc-textfield-element>
      <mwc-textfield-element label="Standard" icon="event"></mwc-textfield-element>
      <mwc-textfield-element label="Standard" iconTrailing="delete"></mwc-textfield-element>
    </div>

    <h4>Shaped Filled</h4>
    <div class="demo-group-spaced shaped-filled">
      <mwc-textfield-element label="Standard"></mwc-textfield-element>
      <mwc-textfield-element label="Standard" icon="event"></mwc-textfield-element>
      <mwc-textfield-element label="Standard" iconTrailing="delete"></mwc-textfield-element>
    </div>

    <h4>Outlined</h4>
    <div class="demo-group-spaced">
      <mwc-textfield-element outlined label="Standard"></mwc-textfield-element>
      <mwc-textfield-element outlined label="Standard" icon="event"></mwc-textfield-element>
      <mwc-textfield-element outlined label="Standard" iconTrailing="delete"></mwc-textfield-element>
    </div>

    <h4>Shaped Outlined</h4>
    <div class="demo-group-spaced shaped-outlined">
      <mwc-textfield-element outlined label="Email" type="email"></mwc-textfield-element>
      <mwc-textfield-element outlined label="Standard" icon="event"></mwc-textfield-element>
      <mwc-textfield-element outlined label="Standard" iconTrailing="delete"></mwc-textfield-element>
    </div>

    <h4>Text Field without label</h4>
    <div class="demo-group-spaced">
      <mwc-textfield-element helper="Helper Text"></mwc-textfield-element>
      <mwc-textfield-element outlined helper="Helper Text"></mwc-textfield-element>
      <mwc-textfield-element outlined helper="Helper Text" class="shaped-outlined"></mwc-textfield-element>
    </div>

    <h4>Text Field with Character Counter</h4>
    <div class="demo-group-spaced">
      <mwc-textfield-element label="Standard" helper="Helper Text" helperPersistent maxlength="18" charCounter></mwc-textfield-element>
      <mwc-textfield-element outlined label="Standard" helper="Helper Text" helperPersistent maxlength="18" charCounter></mwc-textfield-element>
      <mwc-textfield-element outlined label="Standard" helper="Helper Text" helperPersistent maxlength="18" charCounter class="shaped-outlined"></mwc-textfield-element>
    </div>

    <h4>Textarea</h4>
    <div class="demo-group-spaced">
      <mwc-textarea-element outlined label="Standard"></mwc-textarea-element>
    </div>

    <h4>Textarea with Character Counter</h4>
    <div class="demo-group-spaced">
      <mwc-textarea-element outlined label="Standard" maxlength="18" charCounter></mwc-textarea-element>
    </div>

    <h4>Full Width</h4>
    <mwc-textfield-element fullwidth placeholder="Standard" helper="Helper Text" helperpersistent></mwc-textfield-element>

    <h4>Full Width Textarea</h4>
    <mwc-textarea-element outlined fullwidth label="Standard" helper="Helper Text" helperpersistent></mwc-textarea-element>
  </main>

  <script>
    addEventListener('load', () => document.body.classList.remove('unresolved'));
  </script>
</body>
</html>
